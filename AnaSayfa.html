<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Kiralama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
         <a href="#" class="logo">Araç Kiralama<span>.</span></a>
         <div class="navbar">
            <a href="#home" class="nav-link" style="color: gray;">Ana Sayfa</a>
            <a href="#trending" class="nav-link" style="color: gray;">Trendler</a>
            <a href="#Arabalar" class="nav-link" style="color: gray;">Arabalar</a>
            <a href="#Yorumlar" class="nav-link" style="color: gray;">Yorumlar</a>
         </div>
         <!--Nav icons-->
         <div class="nav-icons">
            <a href="#" onclick="openLogin()"><i class='bx bx-user user-icon'></i></a>
            <!--Menu icon-->
            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
         </div>
        </div>
    </header>
    <!--Ana Sayfa-->
    <section class="home" id="home">
        <div class="home-content container">
            <div class="home-img">
                <img src="img/home.png" alt="">
            </div>
        </div>
    </section>
    <!-- Giriş Modali -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Kullanıcı Girişi</h2>
      <div class="form-group">
        <label>Kullanıcı Adı</label>
        <input type="text" id="loginUsername">
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" id="loginPassword">
      </div>
      <div class="modal-buttons">
        <button onclick="login()">Giriş Yap</button>
        <button onclick="openRegister()">Kayıt Ol</button>
      </div>
    </div>
  </div>

  <!-- Kayıt Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Kayıt Ol</h2>
      <div class="form-group">
        <label>Ad Soyad</label>
        <input type="text" id="fullName">
      </div>
      <div class="form-group">
        <label>Telefon</label>
        <input type="text" id="phone">
      </div>
      <div class="form-group">
        <label>Kullanıcı Adı</label>
        <input type="text" id="regUsername">
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" id="regPassword">
      </div>
      <div class="modal-buttons">
        <button onclick="register()">Kaydı Tamamla</button>
        <button onclick="closeRegister()">Kapat</button>
      </div>
    </div>
  </div>
    <!--Trendler-->
    <section class="trending container" id="trending">

    <!-- Trend Araçlar -->
  <div class="container mb-5">
    <h2 class="mb-3 trend">🔥 Trend Araçlar</h2>
    <div class="row " id="trendContainer"></div>
  </div>

  <!-- Filtre Butonları -->
  <div class="mb-4 text-center" id="Arabalar">
    <button class="btn btn-outline-secondary filter-btn active" data-filter="lüks">Lüks</button>
    <button class="btn btn-outline-success filter-btn" data-filter="suv">SUV</button>
    <button class="btn btn-outline-warning filter-btn" data-filter="ekonomik">Ekonomik</button>
    <button class="btn btn-outline-info filter-btn" data-filter="orta">Orta</button>
    <button class="btn btn-outline-dark filter-btn" data-filter="üst">Üst</button>
  </div>

  <!-- Araç Kartları -->
  <div class="container">
    <div class="row" id="car-container"></div>
  </div>

  <!-- Ödeme Modalı -->
  <div id="paymentModal" class="modal-overlay">
    <div class="payment-box">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="m-0">Araç Kiralama</h5>
        <button class="btn-close" onclick="closeModal()"></button>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <label class="form-label">Alış Tarihi</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Alış Saati</label>
          <input type="time" class="form-control" value="10:00">
        </div>
        <div class="col-md-3">
          <label class="form-label">Bırakılma Tarihi</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Bıraklma Saati</label>
          <input type="time" class="form-control" value="10:00">
        </div>
        <div class="col-12 text-end">
            <a href="ödeme.html" class="btn btn-primary">Ödeme Yap</a>
        </div>
      </div>
    </div>
  </div>   
</section>

   <!--Yorumlar-->
   <div class="yorum-kutusu" id="Yorumlar">
    <h2>Yorumlar</h2>
    <div class="form-group">
      <input type="text" id="username" placeholder="Adınızı Giriniz">
    </div>
    <div class="form-group">
      <textarea id="comment" placeholder="Yorumunuzu yazın..."></textarea>
    </div>
    <div class="form-group">
      <input type="file" id="carPhoto" accept="image/*">
    </div>
    <div class="form-group">
      <div class="star-rating" id="ratingStars">
        <i class='bx bxs-star' data-value="1"></i>
        <i class='bx bxs-star' data-value="2"></i>
        <i class='bx bxs-star' data-value="3"></i>
        <i class='bx bxs-star' data-value="4"></i>
        <i class='bx bxs-star' data-value="5"></i>
      </div>
    </div>
    <button class="btn btn-primary" onclick="yorumEkle()">Yorum Yap</button>
  </div>

  <div class="yorum-slider-container">
    <div class="yorum-slider" id="yorumListesi">
      <!-- Yorumlar buraya eklenecek -->
    </div>
    <div class="slider-buttons">
      <button onclick="kaydir(-1)">←</button>
      <button onclick="kaydir(1)">→</button>
    </div>
  </div>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
